name: Send Scenario Inspiration Emails

on:
  schedule:
    # Scenario inspiration on Tuesday at 10:00 AM UTC
    - cron: '0 10 * * 2'
  workflow_dispatch:

jobs:
  send-scenario-inspiration:
    name: Send Scenario Inspiration Emails
    runs-on: ubuntu-latest
    steps:
      - name: Trigger scenario inspiration endpoint
        run: |
          response=$(curl -s -w "\n%{http_code}" -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" "https://trykaiwa.com/api/cron/scenario-inspiration")
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response: $body"

          if [ "$http_code" -ne 200 ]; then
            echo "Error: HTTP $http_code"
            exit 1
          fi
