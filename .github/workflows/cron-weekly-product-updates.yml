name: Send Weekly Product Updates

on:
  schedule:
    # Weekly product updates on Sunday at 10:00 AM UTC
    # Note: Update file should be generated Saturday evening or Sunday morning for review
    - cron: '0 10 * * 0'
  # Allow manual triggering for testing
  workflow_dispatch:

jobs:
  send-weekly-product-updates:
    name: Send Weekly Product Updates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full git history

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate weekly update from git commits (if needed)
        run: |
          # Only generate if file doesn't exist for this week
          # This allows manual editing before Sunday send
          pnpm run generate-weekly-update-from-git || echo "File may already exist or no commits found"

      - name: Send weekly product updates
        run: |
          response=$(curl -s -w "\n%{http_code}" -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" "https://trykaiwa.com/api/cron/weekly-digest")
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response: $body"

          if [ "$http_code" -ne 200 ]; then
            echo "Error: HTTP $http_code"
            exit 1
          fi
