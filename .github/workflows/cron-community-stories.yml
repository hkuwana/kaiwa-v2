name: Send Community Story Spotlights

on:
  schedule:
    # Community stories on Friday at 10:00 AM UTC
    - cron: '0 10 * * 5'
  workflow_dispatch:

jobs:
  send-community-stories:
    name: Send Community Story Spotlights
    runs-on: ubuntu-latest
    steps:
      - name: Trigger community stories endpoint
        run: |
          response=$(curl -s -w "\n%{http_code}" -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" "https://trykaiwa.com/api/cron/community-stories")
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response: $body"

          if [ "$http_code" -ne 200 ]; then
            echo "Error: HTTP $http_code"
            exit 1
          fi
