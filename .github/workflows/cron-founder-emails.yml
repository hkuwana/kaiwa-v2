name: Send Founder Email Sequence

on:
  schedule:
    # Founder emails run 4 times daily to make welcome emails feel personally sent
    # 8:00 AM UTC, 12:00 PM UTC, 4:00 PM UTC, 8:00 PM UTC
    - cron: '0 8,12,16,20 * * *'
  # Allow manual triggering for testing
  workflow_dispatch:

jobs:
  send-founder-emails:
    name: Send Founder Email Sequence
    runs-on: ubuntu-latest
    steps:
      - name: Trigger founder emails endpoint
        run: |
          response=$(curl -s -w "\n%{http_code}" -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" "https://trykaiwa.com/api/cron/founder-emails")
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response: $body"

          if [ "$http_code" -ne 200 ]; then
            echo "Error: HTTP $http_code"
            exit 1
          fi
