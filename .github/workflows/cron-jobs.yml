name: Scheduled Cron Jobs

on:
  schedule:
    # Daily reminders at 9:00 AM UTC
    - cron: '0 9 * * *'
    # Founder emails at 2:00 PM UTC
    - cron: '0 14 * * *'
    # Weekly product updates on Monday at 10:00 AM UTC (auto-generated from git)
    - cron: '0 10 * * 1'
    # Weekly stats on Monday at 11:00 AM UTC
    - cron: '0 11 * * 1'

  # Allow manual triggering for testing
  workflow_dispatch:
    inputs:
      job:
        description: 'Which cron job to run'
        required: true
        type: choice
        options:
          - daily-reminders
          - founder-emails
          - weekly-product-updates
          - weekly-stats
          - all

jobs:
  daily-reminders:
    name: Send Daily Practice Reminders
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 9 * * *' || github.event.inputs.job == 'daily-reminders' || github.event.inputs.job == 'all'
    steps:
      - name: Trigger daily reminders endpoint
        run: |
          response=$(curl -s -w "\n%{http_code}" "https://trykaiwa.com/api/cron/send-reminders?secret=${{ secrets.CRON_SECRET }}")
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response: $body"

          if [ "$http_code" -ne 200 ]; then
            echo "Error: HTTP $http_code"
            exit 1
          fi

  founder-emails:
    name: Send Founder Email Sequence
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 14 * * *' || github.event.inputs.job == 'founder-emails' || github.event.inputs.job == 'all'
    steps:
      - name: Trigger founder emails endpoint
        run: |
          response=$(curl -s -w "\n%{http_code}" "https://trykaiwa.com/api/cron/founder-emails?secret=${{ secrets.CRON_SECRET }}")
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response: $body"

          if [ "$http_code" -ne 200 ]; then
            echo "Error: HTTP $http_code"
            exit 1
          fi

  weekly-product-updates:
    name: Send Weekly Product Updates (Auto-generated from Git)
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 10 * * 1' || github.event.inputs.job == 'weekly-product-updates' || github.event.inputs.job == 'all'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full git history

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate weekly update from git commits
        run: |
          npm run generate-weekly-update-from-git

      - name: Send weekly product updates
        run: |
          response=$(curl -s -w "\n%{http_code}" "https://trykaiwa.com/api/cron/weekly-digest?secret=${{ secrets.CRON_SECRET }}")
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response: $body"

          if [ "$http_code" -ne 200 ]; then
            echo "Error: HTTP $http_code"
            exit 1
          fi

  weekly-stats:
    name: Send Weekly Practice Stats
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 11 * * 1' || github.event.inputs.job == 'weekly-stats' || github.event.inputs.job == 'all'
    steps:
      - name: Trigger weekly stats endpoint
        run: |
          response=$(curl -s -w "\n%{http_code}" "https://trykaiwa.com/api/cron/weekly-stats?secret=${{ secrets.CRON_SECRET }}")
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response: $body"

          if [ "$http_code" -ne 200 ]; then
            echo "Error: HTTP $http_code"
            exit 1
          fi
