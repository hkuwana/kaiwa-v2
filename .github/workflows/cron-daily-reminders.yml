name: Biweekly Practice Reminder Check-ins

on:
  schedule:
    # Practice reminders on Monday & Thursday at 9:00 AM UTC
    - cron: '0 9 * * 1,4'
  # Allow manual triggering for testing
  workflow_dispatch:

jobs:
  send-daily-reminders:
    name: Send Practice Reminder Check-ins
    runs-on: ubuntu-latest
    steps:
      - name: Trigger practice reminders endpoint
        run: |
          response=$(curl -s -w "\n%{http_code}" -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" "https://trykaiwa.com/api/cron/send-reminders")
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response: $body"

          if [ "$http_code" -ne 200 ]; then
            echo "Error: HTTP $http_code"
            exit 1
          fi
