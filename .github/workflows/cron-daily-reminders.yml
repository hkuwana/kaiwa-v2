name: Daily Practice Reminders

on:
  schedule:
    # Daily reminders at 9:00 AM UTC
    - cron: '0 9 * * *'
  # Allow manual triggering for testing
  workflow_dispatch:

jobs:
  send-daily-reminders:
    name: Send Daily Practice Reminders
    runs-on: ubuntu-latest
    steps:
      - name: Trigger daily reminders endpoint
        run: |
          response=$(curl -s -w "\n%{http_code}" "https://trykaiwa.com/api/cron/send-reminders?secret=${{ secrets.CRON_SECRET }}")
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response: $body"

          if [ "$http_code" -ne 200 ]; then
            echo "Error: HTTP $http_code"
            exit 1
          fi
